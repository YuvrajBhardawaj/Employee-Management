<div class="flex w-[100%] h-[100%] max-h-screen max-w-screen flex-col justify-center px-2 py-4">
    <h1 class="text-3xl">{{employee.name}}</h1>
    <div class="w-[100%] h-[30%] flex justify-between items-center px-6">
        <div class="w-[25%] h-[80%] bg-green-200 rounded-2xl p-4 flex flex-col justify-between">
            <h1 class="text-3xl font-medium">Completed</h1>
            <p class="text-5xl">{{employee.completedTasks}}</p>
        </div>
        <div class="w-[25%] h-[80%] bg-yellow-200 rounded-2xl p-4 flex flex-col justify-between">
            <h1 class="text-3xl font-medium">Pending</h1>
            <p class="text-5xl">{{employee.activeTasks}}</p>
        </div>
        <div class="w-[25%] h-[80%] bg-red-200 rounded-2xl p-4 flex flex-col justify-between">
            <h1 class="text-3xl font-medium">Failed</h1>
            <p class="text-5xl">{{employee.tasksFailed}}</p>
        </div>
    </div>
    <div class="w-[100%] h-[70%] flex p-8 overflow-y-scroll scroll-smooth items-center justify-center">
        <table mat-table [dataSource]="tasks.data" class="mat-elevation-z8" *ngIf="tasks.data.length>0">
            <ng-container matColumnDef="serial">
                <th mat-header-cell *matHeaderCellDef> S.No. </th>
                <td mat-cell *matCellDef="let element; let i = index"> {{i + 1}} </td>
            </ng-container>
        
            <ng-container matColumnDef="Name">
                <th mat-header-cell *matHeaderCellDef> Task Name </th>
                <td mat-cell *matCellDef="let element"> {{element.task_name}} </td>
            </ng-container>
        
            <ng-container matColumnDef="createdAt">
                <th mat-header-cell *matHeaderCellDef> Created At </th>
                <td mat-cell *matCellDef="let element"> {{element.created_at}} </td>
            </ng-container>   
            
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let element"> {{element.status}} </td>
            </ng-container> 
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <p *ngIf="tasks.data.length===0">Sorry no tasks data found!</p>
    </div>
</div>
