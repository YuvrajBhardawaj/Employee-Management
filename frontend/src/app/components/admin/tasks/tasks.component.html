<div class="flex w-[100%] h-[100%] max-h-screen max-w-screen flex-col justify-center px-2 py-4 gap-5">
  <h1 class="text-6xl">Task List</h1>
  <div class="max-h-[80%] overflow-y-scroll scroll-smooth" *ngIf="tasks.success">
      <table mat-table [dataSource]="tasks.data" class="mat-elevation-z8">
          <ng-container matColumnDef="Task">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.task_name}} </td>
          </ng-container> 
          <ng-container matColumnDef="Created_At">
              <th mat-header-cell *matHeaderCellDef> Created At </th>
              <td mat-cell *matCellDef="let element"> {{element.created_at}} </td>
          </ng-container>
          <ng-container matColumnDef="Count">
              <th mat-header-cell *matHeaderCellDef> No. of Employess Working </th>
              <td mat-cell *matCellDef="let element"> {{element.employee_count}} </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  </div>
</div>
